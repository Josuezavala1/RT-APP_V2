<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RT Shot Safety Calculator (mR-only)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>RT Shot Safety Calculator (mR-only)</h1>
      <span class="status-pill" aria-label="Version status">Draft v2</span>
    </header>

    <main class="container" id="calculator-form">
      <section class="card">
        <h2>1) Job Information</h2>
        <div class="field-grid">
          <label for="job-name">Job Name</label>
          <input id="job-name" name="job-name" type="text" placeholder="Enter job name" />

          <label for="job-location">Location</label>
          <input id="job-location" name="job-location" type="text" placeholder="Enter location" />

          <label for="job-date">Date</label>
          <input id="job-date" name="job-date" type="text" placeholder="MM/DD/YYYY" />
        </div>
      </section>

      <section class="card">
        <h2>2) Source Information</h2>
        <div class="field-grid">
          <label for="source-type">Source Type</label>
          <input id="source-type" name="source-type" type="text" placeholder="Enter source type" />

          <label for="source-activity">Source Activity (mR)</label>
          <input id="source-activity" name="source-activity" type="text" placeholder="Enter activity" />

          <label for="source-notes">Source Notes</label>
          <input id="source-notes" name="source-notes" type="text" placeholder="Add notes" />
        </div>
      </section>

      <section class="card">
        <h2>3) Barricade Calculator (Duty Cycle)</h2>
        <div class="field-grid">
          <label for="shots-per-hour">Shots per Hour</label>
          <input id="shots-per-hour" name="shots-per-hour" type="text" placeholder="Enter shots/hr" />

          <label for="shot-duration">Shot Duration (sec)</label>
          <input id="shot-duration" name="shot-duration" type="text" placeholder="Enter duration" />

          <label for="barricade-distance">Barricade Distance (ft)</label>
          <input id="barricade-distance" name="barricade-distance" type="text" placeholder="Enter distance" />
        </div>
      </section>

      <section class="card">
        <h2>4) Material Attenuation Stack</h2>
        <div class="field-grid">
          <label for="material-1">Material Layer 1</label>
          <input id="material-1" name="material-1" type="text" placeholder="e.g., lead" />

          <label for="material-2">Material Layer 2</label>
          <input id="material-2" name="material-2" type="text" placeholder="e.g., concrete" />

          <label for="material-notes">Attenuation Notes</label>
          <input id="material-notes" name="material-notes" type="text" placeholder="Add notes" />
        </div>
      </section>

      <section class="card">
        <h2>5) Shot Cards</h2>
        <div class="field-grid">
          <label for="card-id">Shot Card ID</label>
          <input id="card-id" name="card-id" type="text" placeholder="Enter card ID" />

          <label for="card-operator">Operator</label>
          <input id="card-operator" name="card-operator" type="text" placeholder="Enter operator name" />

          <label for="card-comments">Comments</label>
          <input id="card-comments" name="card-comments" type="text" placeholder="Add comments" />
        </div>
      </section>

      <section class="card">
        <h2>6) PDF Export</h2>
        <div class="field-grid">
          <label for="pdf-filename">PDF Filename</label>
          <input id="pdf-filename" name="pdf-filename" type="text" placeholder="Enter filename" />

          <label for="pdf-recipient">Recipient</label>
          <input id="pdf-recipient" name="pdf-recipient" type="text" placeholder="Enter recipient" />

          <label for="pdf-notes">Export Notes</label>
          <input id="pdf-notes" name="pdf-notes" type="text" placeholder="Add export notes" />
        </div>
      </section>
    </main>

    <footer class="site-footer">All outputs are mR/hr and feet (no R/hr).</footer>

    <script src="script.js"></script>
  </body>
</html>
